kind: pipeline
name: default

steps:
  - name: build
    image: golang:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: 0
    commands:
      - go build -o demo-app

  - name: 打包Docker镜像并推送
    image: plugins/docker
    settings:
      storage_path: /mnt/sda4
      registry: hub.docker.com
      repo: evilhy/golang-demo
      use_cache: true
      username: evilhy
      password: 060924
      auto_tag: true
    when:
      event: push
      branch: master

  - name: deploy
    image: quay.io/ipedrazas/drone-helm
    environment:
      STABLE_REPO_URL: https://mirror.azure.cn/kubernetes/charts/
      SERVICE_ACCOUNT: tiller
      API_SERVER:
        from_secret: api_server
      KUBERNETES_TOKEN:
        from_secret: kubernetes_token
      KUBERNETES_CERTIFICATE:
        from_secret: kubernetes_ca
    settings:
      client-only: true
      wait: true
      recreate_pods: true
      chart: ./helm
      release: drk8d
      values_files: ["./helm/my-values.yaml"]
      namespace: kube-ops
    when:
      event: push
      branch: master
